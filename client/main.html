<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini Stackoverflow</title>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.css">
      <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.js"></script>
  </head>
  <body>
    <div class="ui container">
      <form class="ui form" id="createForm">
        <div class="field">
          <label>Question Title</label>
          <input name="question-title" placeholder="Question Title" type="text">
        </div>
        <div class="field">
          <label>Question Content</label>
          <textarea name="question-content" placeholder="Question Content"></textarea>
        </div>
        <button class="ui button green fluid" id="create-new-question" type="submit">Ask Question</button>
      </form>
      <table class="ui celled padded table">
        <thead>
          <th>Title</th>
          <th>Question</th>
          <th>Answers</th>
          <th>UpVotes</th>
          <th>DownVotes</th>
        </thead>
        <tbody id="list-of-questions"></tbody>
      </table>
    </div>
    <div class="ui long modal">
      <i class="close icon"></i>
      <div class="header">
        Question Details
      </div>
      <div class="image content">
        <div class="description">
          <div class="ui header">We've auto-chosen a profile image for you.</div>
          <p>We've grabbed the following image from the image associated with your registered e-mail address.</p>
          <p>Is it okay to use this photo?</p>
        </div>
      </div>
      <div class="ui form">
        <textarea></textarea>
      </div>
      <div class="actions">
        <div class="ui black deny button">
          Nope
        </div>
        <div class="ui positive right labeled icon button">
          Submit Answer
          <i class="checkmark icon"></i>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
